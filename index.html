<body>
  <div class="stopwatch">
    <div id="time">00:00:00</div>

      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <ul id="laps"></ul>
    <button class="theme-toggle" id="toggleTheme">Toggle Theme</button>
